  <div class="wrapper">

      <h1>Get embed code for Lever jobs</h1>
      <p>This code lets you easily add a list of your company's jobs from your Lever account to your website. Also works well for content management systems (CMS) like Wordpress and Hubspot. <a href="https://youtu.be/ZzsM2HIbY-A" target="_blank">See demo</a>.</p>

      </div>
      <p class="subtext">(Your account name is usually your company name – you can find it <a href="https://andreasmb.github.io/lever-jobs-embed/img/account-name-help.png">here</a>.)</p>
